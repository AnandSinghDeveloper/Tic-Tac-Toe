<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stone Paper Scissors</h1>
        <div class="choices">
            <button class="choice">✊ Stone</button>
            <button class="choice">✋ Paper</button>
            <button class="choice">✌️ Scissors</button>
        </div>
        <div class="result">
            <p>Your Choice: <span>-</span></p>
            <p>Computer's Choice: <span>-</span></p>
            <p>Result: <span>-</span></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
